{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-7AkJPO5KZpO0Cq6ZMYvDGIK0v+f8pNt+WnBvNvMueaVzvnhc+9SnHQz7r2+4tkcN+vOn5ShAURuGu3v8H4xG/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <!-- Source Sans Pro Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- jQuery (required for Bootstrap Datepicker) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">

  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

  <!-- AdminLTE JS -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/2e211ed7d2.js" crossorigin="anonymous"></script>

  <style>
    .content-wrapper {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 87%;
      /* Adjust the width as needed */
    }

    .styled-form {
      max-width: 400px;
      margin: 0 auto;
      /* Center the form horizontally */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .mb-3 {
      margin-bottom: 20px;
      /* Adjust the margin as needed */
    }

    .form-label {
      font-weight: bold;
      /* Optionally make the label bold */
      color: #333;
      /* Set label color */
    }

    .form-control {
      resize: vertical;
      /* Allow vertical resizing of the textarea */
    }
  </style>
</head>


<div class="wrapper">
  {% include 'todo/nav.html'%}

  <div class="content-wrapper">

    <div class="content-header text-center py-3">
      <div class="container">
        <div class="row mb-2">
          <div class="col-md-6">
            <h1 class="m-0">Task #<a href="{% url 'testing'  %}">{{ task.id }}</a></h1>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">{{ task.title }}</h5>
            </div>
            <div class="card-body">
              <p class="card-text"><strong>Deadline:</strong> {{ task.deadline }}</p>
              <hr>

              <a href="#" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseDescription"
                aria-expanded="false" aria-controls="collapseDescription">
                Show Description
              </a>
              <div class="collapse" id="collapseDescription">
                <hr>
                <p class="card-text">{{ task.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  {% include 'todo/footer.html'%}

</div>

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Chart and other plugins -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'plugins/sparklines/sparkline.js' %}"></script>
<script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>

<!-- AdminLTE scripts -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<script src="{% static 'dist/js/demo.js' %}"></script>
<script src="{% static 'dist/js/pages/dashboard.js' %}"></script>

<!-- Custom scripts -->
<script>
  $(document).ready(function () {
    // Initialize the datepicker
    $('#calendar').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      todayHighlight: true
    });

    // Handle minimize button click
    $('.btn[data-card-widget="collapse"]').click(function () {
      // Toggle the visibility of the date picker
      $('#calendar').toggle();
    });

    const collapseDescription = document.getElementById('collapseDescription');

    collapseDescription.addEventListener('shown.bs.collapse', function () {
      document.querySelector('[data-bs-target="#collapseDescription"]').innerText = 'Hide Description';
    });

    collapseDescription.addEventListener('hidden.bs.collapse', function () {
      document.querySelector('[data-bs-target="#collapseDescription"]').innerText = 'Show Description';
    });
  });
</script>

</body>

</html>
