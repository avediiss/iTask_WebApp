<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-7AkJPO5KZpO0Cq6ZMYvDGIK0v+f8pNt+WnBvNvMueaVzvnhc+9SnHQz7r2+4tkcN+vOn5ShAURuGu3v8H4xG/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <!-- Source Sans Pro Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AdminLTE JS -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/2e211ed7d2.js" crossorigin="anonymous"></script>
</head>


<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    {% include 'todo/nav.html'%}

   

    <!--    --------------------------------------------------------------    -->

    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="mb-0">Tasks</h1>
            </div>
            <div class="col-md-6">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent justify-content-md-end mb-0">
                  <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-muted">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Tasks</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </section>


      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-10">

              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">


                      <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">


                          <div class="input-group-append">



                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{{ user.username }}'s Tasks</h3>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive fade-in">
                                <!-- Apply the fade-in class here -->
                                <table class="table table-striped table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th style="width: 10%">#</th>
                                            <th>Task</th>
                                            <th>Deadline</th>
                                            <th style="width: 15%">Complete</th>
                                            <th style="width: 15%">Update</th>
                                            <th style="width: 15%">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Table rows -->
                                        {% for task in tasks %}
                                        <tr>
                                          <td><a href="{% url 'task_description' task.id %}">{{ task.id }}</a></td>
                                            <td>{{ task.title }}</td>
                                            <td>{{ task.deadline }}</td>
                                            <td><span class="badge bg-danger">{{ task.complete|yesno:"✅,❌" }}</span></td>
                                            <td><a href="{% url 'update_task' task.id %}" class="fas fa-edit"></a></td>
                                            <td><a href="{% url 'delete' task.id %}" class="fas fa-trash-alt"></a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                <div class="card-footer clearfix">
                                  <a href="{% url 'list' %}">
                                    <button type="button" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Add item</button>
                                  </a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>

              <!-- /.col -->
            </div>
            <!-- /.row -->

          </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->


   



    {% include 'todo/footer.html'%}

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->
  </div>









  <script src="../../plugins/jquery/jquery.min.js"></script>
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../dist/js/adminlte.min.js"></script>
  <script src="../../dist/js/demo.js"></script>

</body>

</html>
